<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.content})}">
<head>
    <title th:text="${isEdit} ? 'Edit Package' : 'Create New Package'">Package Form</title>
</head>
<div class="content">
    <div class="form-header">
        <h1 th:text="${isEdit} ? '‚úèÔ∏è Edit Package' : '‚ûï Create New Package'">Form</h1>
        <p class="subtitle" th:text="${isEdit} ? 'Update package information below' : 'Fill in the details to create a new tour package'"></p>
    </div>
    
    <div class="form-container">
        <form th:action="${isEdit} ? @{/package/update/{id}(id=${packageId})} : @{/package/create}" 
              th:object="${packageData}" 
              method="POST" 
              class="package-form">
            
            <div class="form-section">
                <h3 class="section-title">üìù Basic Information</h3>
                
                <div class="form-group">
                    <label for="packageName">Package Name <span class="required">*</span></label>
                    <input type="text" 
                           id="packageName" 
                           th:field="*{packageName}" 
                           class="form-control" 
                           placeholder="e.g., Jakarta - Bali Adventure Package"
                           required/>
                </div>
                
                <div class="form-group">
                    <label for="userId">User ID <span class="required">*</span></label>
                    <input type="text" 
                           id="userId" 
                           th:field="*{userId}" 
                           class="form-control" 
                           placeholder="e.g., user001"
                           required/>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quota">Maximum Quota <span class="required">*</span></label>
                        <input type="number" 
                               id="quota" 
                               th:field="*{quota}" 
                               class="form-control" 
                               placeholder="e.g., 25"
                               required 
                               min="1"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Total Price (IDR) <span class="required">*</span></label>
                        <input type="number" 
                               id="price" 
                               th:field="*{price}" 
                               class="form-control" 
                               placeholder="e.g., 18500000"
                               required 
                               min="0"/>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="section-title">üìÖ Schedule</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date & Time <span class="required">*</span></label>
                        <input type="datetime-local" 
                               id="startDate" 
                               th:field="*{startDate}" 
                               class="form-control" 
                               required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date & Time <span class="required">*</span></label>
                        <input type="datetime-local" 
                               id="endDate" 
                               th:field="*{endDate}" 
                               class="form-control" 
                               required/>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <a th:href="@{/package}" class="btn btn-secondary">‚ùå Cancel</a>
                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'üíæ Update Package' : '‚ú® Create Package'"></button>
            </div>
        </form>
    </div>

    <style>
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }
        
        .form-container {
            background: white;
            padding: 50px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .package-form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .form-section {
            padding-bottom: 30px;
            border-bottom: 2px solid var(--peach-light);
        }
        
        .form-section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .section-title {
            font-size: 1.4em;
            color: var(--coral-primary);
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .required {
            color: var(--danger-color);
            font-weight: 700;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 30px;
            border-top: 2px solid var(--peach-light);
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</div>
</html>
