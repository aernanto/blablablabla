<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>404 - Not Found</title>
</head>
<div class="content">
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <h1 class="error-title" th:text="${title} ?: '404 - Page Not Found'">404</h1>
        <p class="error-message" th:text="${message} ?: 'The page you are looking for does not exist.'">Error Message</p>
        <a th:href="@{/package}" class="btn btn-primary">‚Üê Back to Home</a>
    </div>

    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 6em;
            margin-bottom: 30px;
        }
        
        .error-title {
            font-size: 2.5em;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        .error-message {
            font-size: 1.2em;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.8;
        }
    </style>
</div>
</html>
