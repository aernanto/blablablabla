<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tour Package Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFC8B4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #FF9A76, #E87D5E);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .register-header h1 {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .register-header p {
            font-size: 0.95em;
            opacity: 0.95;
        }
        
        .register-body {
            padding: 40px 30px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .alert-error {
            background: #ffe0e0;
            color: #c10000;
            border-left: 4px solid #d63031;
        }
        
        .alert-success {
            background: #d1f4e8;
            color: #00875a;
            border-left: 4px solid #00b894;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 0.95em;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: #FF9A76;
            box-shadow: 0 0 0 4px rgba(255, 154, 118, 0.15);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF9A76, #E87D5E);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 118, 0.4);
        }
        
        .register-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
            color: #636e72;
        }
        
        .register-footer a {
            color: #FF9A76;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .register-header {
                padding: 30px 20px;
            }
            
            .register-body {
                padding: 30px 20px;
            }
            
            .register-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>✨ Join TourPack</h1>
            <p>Create your account to get started</p>
        </div>
        
        <div class="register-body">
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
                ❌ Registration failed
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                ✅ Registration successful
            </div>
            
            <form action="/api/auth/register" method="POST" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Choose a username"
                           required 
                           minlength="3"
                           maxlength="50"
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="your.email@example.com"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control" 
                           placeholder="Your full name"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Create a strong password"
                           required
                           minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="role">Register as</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="Customer">Customer</option>
                        <option value="Superadmin">Superadmin</option>
                        <option value="TourPackageVendor">Tour Package Vendor</option>
                        <option value="FlightAirline">Flight Airline</option>
                        <option value="AccomodationOwner">Accommodation Owner</option>
                        <option value="RentalVendor">Vehicle Rental Vendor</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    ✨ Create Account
                </button>
            </form>
            
            <div class="register-footer">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission via API
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ Registration successful! Redirecting to login...');
                    window.location.href = '/login?registered=true';
                } else {
                    alert('❌ Registration failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('❌ Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
