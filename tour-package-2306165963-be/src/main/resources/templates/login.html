<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour Package Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFC8B4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #FF9A76, #E87D5E);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header h1 {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 0.95em;
            opacity: 0.95;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .alert-error {
            background: #ffe0e0;
            color: #c10000;
            border-left: 4px solid #d63031;
        }
        
        .alert-success {
            background: #d1f4e8;
            color: #00875a;
            border-left: 4px solid #00b894;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 0.95em;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: #FF9A76;
            box-shadow: 0 0 0 4px rgba(255, 154, 118, 0.15);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF9A76, #E87D5E);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 118, 0.4);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
            color: #636e72;
        }
        
        .login-footer a {
            color: #FF9A76;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>‚úàÔ∏è TourPack Login</h1>
            <p>Welcome back! Please login to continue</p>
        </div>
        
        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-error">
                ‚ùå Invalid username or password
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                ‚úÖ You have been logged out successfully
            </div>
            
            <form th:action="@{/perform_login}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           required 
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    üîê Login
                </button>
            </form>
            
            <div class="login-footer">
                Don't have an account? <a th:href="@{/register}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
