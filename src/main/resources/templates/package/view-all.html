<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>All Packages</title>
</head>
<div class="content">
    <div class="page-header">
        <h1>Packages</h1>
        <a href="/package/create" class="btn btn-primary">Create New Package</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <div th:if="${listPackage.isEmpty()}" class="empty-state">
        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;">ðŸ“­</div>
        <h2>No Packages Yet</h2>
        <p>Start by creating your first tour package!</p>
        <a href="/package/create" class="btn btn-primary">Create Package</a>
    </div>

    <div th:unless="${listPackage.isEmpty()}" class="table-wrapper">
        <div class="table-card">
            <div class="table-header-section">
                <h2 class="table-title">All Packages</h2>
            </div>
            <table id="packagesTable" class="display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Period</th>
                        <th>Quota</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>User ID</th>
                        <th class="no-sort">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pkg : ${listPackage}">
                        <td>
                            <div class="package-name" th:text="${pkg.packageName}">Package Name</div>
                        </td>
                        <td>
                            <div class="period-cell">
                                <span th:text="${#temporals.format(pkg.startDate, 'dd MMM yyyy')}">Start</span>
                                <span> - </span>
                                <span th:text="${#temporals.format(pkg.endDate, 'dd MMM yyyy')}">End</span>
                            </div>
                        </td>
                        <td>
                            <div class="quota-cell" th:text="${pkg.quota}">0</div>
                        </td>
                        <td>
                            <div class="price-cell" th:text="'Rp ' + ${#numbers.formatDecimal(pkg.price, 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                        </td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${pkg.status == 'Processed'} ? 'status-processed' : 'status-pending'"
                                  th:text="${pkg.status}">Status</span>
                        </td>
                        <td>
                            <div class="user-id" th:text="${pkg.userId}">user001</div>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/package/{id}(id=${pkg.id})}" 
                                   class="btn-action btn-view" 
                                   title="View Details">
                                    View
                                </a>
                                <div th:if="${pkg.canBeEdited}" style="display: inline-flex; gap: 6px;">
                                    <a th:href="@{/package/update/{id}(id=${pkg.id})}" 
                                       class="btn-action btn-edit"
                                       title="Edit">
                                        Edit
                                    </a>
                                    <form th:action="@{/package/delete/{id}(id=${pkg.id})}" 
                                          method="POST" 
                                          style="display: inline;">
                                        <button type="submit" 
                                                class="btn-action btn-delete" 
                                                title="Delete"
                                                onclick="return confirm('Are you sure you want to delete this package?')">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .page-header h1 {
            font-size: 2em;
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }
        
        .empty-state h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .empty-state p {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .table-header-section {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
            padding: 20px 25px;
        }
        
        .table-title {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }
        
        /* DataTables Styling */
        .dataTables_wrapper {
            padding: 25px;
        }
        
        #packagesTable {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        #packagesTable thead th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 0.9em;
            padding: 16px 12px;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            text-align: left;
        }
        
        #packagesTable thead th:first-child {
            padding-left: 20px;
        }
        
        #packagesTable tbody td {
            padding: 16px 12px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            color: #2c3e50;
            font-size: 0.95em;
        }
        
        #packagesTable tbody td:first-child {
            padding-left: 20px;
        }
        
        #packagesTable tbody tr {
            transition: background-color 0.2s ease;
        }
        
        #packagesTable tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Cell Styling */
        .package-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .period-cell {
            color: #495057;
            white-space: nowrap;
        }
        
        .quota-cell {
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .price-cell {
            font-weight: 600;
            color: #2c3e50;
            white-space: nowrap;
        }
        
        .user-id {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }
        
        .status-pending {
            background: #ffc107;
            color: #856404;
        }
        
        .status-processed {
            background: #28a745;
            color: white;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: nowrap;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-view {
            background: #FF6B6B;
        }
        
        .btn-view:hover {
            background: #EE5A52;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-edit:hover {
            background: #138496;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        /* DataTables Controls */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 20px;
        }
        
        .dataTables_wrapper .dataTables_length {
            float: left;
        }
        
        .dataTables_wrapper .dataTables_filter {
            float: right;
        }
        
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 0 8px;
            font-size: 0.9em;
        }
        
        .dataTables_wrapper .dataTables_filter input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .dataTables_wrapper .dataTables_info {
            padding-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
            float: left;
        }
        
        .dataTables_wrapper .dataTables_paginate {
            padding-top: 20px;
            float: right;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057 !important;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            border-color: #FF6B6B;
            color: #FF6B6B !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #FF6B6B !important;
            border-color: #FF6B6B;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
            background: white !important;
            border-color: #dee2e6 !important;
            color: #495057 !important;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .dataTables_wrapper .dataTables_length,
            .dataTables_wrapper .dataTables_filter {
                float: none;
                text-align: left;
                margin-bottom: 15px;
            }
            
            .dataTables_wrapper .dataTables_info,
            .dataTables_wrapper .dataTables_paginate {
                float: none;
                text-align: center;
                padding-top: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .page-header h1 {
                font-size: 1.6em;
            }
            
            .table-wrapper {
                margin: 0 -15px;
            }
            
            .table-card {
                border-radius: 0;
            }
            
            .dataTables_wrapper {
                padding: 15px;
            }
            
            .table-header-section {
                padding: 15px 20px;
            }
            
            .table-title {
                font-size: 1.1em;
            }
            
            #packagesTable thead th,
            #packagesTable tbody td {
                padding: 12px 8px;
                font-size: 0.85em;
            }
            
            #packagesTable thead th:first-child,
            #packagesTable tbody td:first-child {
                padding-left: 12px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 0.75em;
            }
            
            .action-buttons {
                gap: 4px;
            }
            
            .status-badge {
                padding: 4px 10px;
                font-size: 0.7em;
            }
        }
        
        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.4em;
            }
            
            .dataTables_wrapper .dataTables_length select,
            .dataTables_wrapper .dataTables_filter input {
                padding: 6px 10px;
                font-size: 0.85em;
            }
            
            .period-cell {
                font-size: 0.8em;
            }
            
            .btn-action {
                padding: 5px 8px;
                font-size: 0.7em;
            }
        }
    </style>

    <script th:inline="javascript">
        $(document).ready(function() {
            var table = $('#packagesTable').DataTable({
                responsive: true,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                order: [[0, 'asc']], // Sort by Name ascending
                columnDefs: [
                    { 
                        targets: 'no-sort', 
                        orderable: false 
                    }
                ],
                language: {
                    search: "Search packages:",
                    lengthMenu: "Show _MENU_ packages per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ packages",
                    infoEmpty: "No packages available",
                    infoFiltered: "(filtered from _MAX_ total packages)",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    },
                    zeroRecords: "No matching packages found"
                }
            });
            
            // Ensure table is responsive
            $(window).on('resize', function() {
                table.columns.adjust().responsive.recalc();
            });
        });
    </script>
</div>
</html>
