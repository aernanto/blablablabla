<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>All Activities</title>
</head>
<div class="content">
    <div class="page-header">
        <h1>Activities</h1>
        <a th:href="@{/activities/create}" class="btn btn-primary">Create New Activity</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <!-- Empty State Section -->
    <div th:if="${listActivity.isEmpty()}" class="empty-state">
        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;">ðŸ“‹</div>
        <h2>No Activities Yet</h2>
        <p>Start by creating your first activity!</p>
        <a th:href="@{/activities/create}" class="btn btn-primary">Create Activity</a>
    </div>

    <!-- Table Section -->
    <div th:unless="${listActivity.isEmpty()}" class="table-wrapper">
        <div class="table-card">
            <div class="table-header-section">
                <h2 class="table-title">All Activities</h2>
            </div>
            <div class="dataTables_wrapper">
                <table id="activityTable" class="display responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Capacity</th>
                            <th>Duration</th>
                            <th>Location</th>
                            <th class="no-sort">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="activity : ${listActivity}">
                            <td>
                                <div class="activity-type">
                                    <span class="type-icon" th:text="${activity.activityTypeIcon}">ðŸ“‹</span>
                                    <span th:text="${activity.activityType}">Type</span>
                                </div>
                            </td>
                            <td>
                                <div class="activity-name" th:text="${activity.activityName}">Activity Name</div>
                            </td>
                            <td>
                                <div class="price-cell" th:text="${activity.formattedPrice}">Rp 0</div>
                            </td>
                            <td>
                                <div class="capacity-cell" th:text="${activity.capacity}">0</div>
                            </td>
                            <td>
                                <div class="duration-cell" th:text="${activity.duration}">Duration</div>
                            </td>
                            <td>
                                <div class="location-cell" th:text="${activity.startLocation != null ? activity.startLocation : 'N/A'}">Location</div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/activities/{id}(id=${activity.id})}" 
                                       class="btn-action btn-view"
                                       title="View Details">
                                        View
                                    </a>
                                    <a th:href="@{/activities/update/{id}(id=${activity.id})}" 
                                       class="btn-action btn-edit"
                                       title="Edit">
                                        Edit
                                    </a>
                                    <form th:action="@{/activities/delete/{id}(id=${activity.id})}" 
                                          method="POST" 
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this activity?');">
                                        <button type="submit" 
                                                class="btn-action btn-delete"
                                                title="Delete">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .page-header h1 {
            font-size: 2em;
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }
        
        .empty-state h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .empty-state p {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .table-header-section {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            padding: 20px 25px;
        }
        
        .table-title {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }
        
        /* DataTables Styling */
        .dataTables_wrapper {
            padding: 25px;
        }
        
        #activityTable {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        #activityTable thead th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            text-transform: capitalize;
            font-size: 0.9em;
            padding: 16px 12px;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            text-align: left;
        }
        
        #activityTable thead th:first-child {
            padding-left: 20px;
        }
        
        #activityTable tbody td {
            padding: 16px 12px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            color: #2c3e50;
            font-size: 0.95em;
        }
        
        #activityTable tbody td:first-child {
            padding-left: 20px;
        }
        
        #activityTable tbody tr {
            transition: background-color 0.2s ease;
        }
        
        #activityTable tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Cell Styling */
        .activity-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .type-icon {
            font-size: 1.2em;
        }
        
        .activity-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .price-cell {
            font-weight: 600;
            color: #2c3e50;
            white-space: nowrap;
        }
        
        .capacity-cell {
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .duration-cell {
            color: #495057;
            white-space: nowrap;
        }
        
        .location-cell {
            color: #495057;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: nowrap;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-view {
            background: #74b9ff;
            color: white;
        }
        
        .btn-view:hover {
            background: #0984e3;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-edit:hover {
            background: #138496;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        /* DataTables Controls */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 20px;
        }
        
        .dataTables_wrapper .dataTables_length {
            float: left;
        }
        
        .dataTables_wrapper .dataTables_filter {
            float: right;
        }
        
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 0 8px;
            font-size: 0.9em;
        }
        
        .dataTables_wrapper .dataTables_filter input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }
        
        .dataTables_wrapper .dataTables_info {
            padding-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
            float: left;
        }
        
        .dataTables_wrapper .dataTables_paginate {
            padding-top: 20px;
            float: right;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057 !important;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            border-color: #74b9ff;
            color: #0984e3 !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #74b9ff !important;
            border-color: #74b9ff;
            color: white !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
            background: white !important;
            border-color: #dee2e6 !important;
            color: #495057 !important;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .dataTables_wrapper .dataTables_length,
            .dataTables_wrapper .dataTables_filter {
                float: none;
                text-align: left;
                margin-bottom: 15px;
            }
            
            .dataTables_wrapper .dataTables_info,
            .dataTables_wrapper .dataTables_paginate {
                float: none;
                text-align: center;
                padding-top: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .page-header h1 {
                font-size: 1.6em;
            }
            
            .table-wrapper {
                margin: 0 -15px;
            }
            
            .table-card {
                border-radius: 0;
            }
            
            .dataTables_wrapper {
                padding: 15px;
            }
            
            .table-header-section {
                padding: 15px 20px;
            }
            
            .table-title {
                font-size: 1.1em;
            }
            
            #activityTable thead th,
            #activityTable tbody td {
                padding: 12px 8px;
                font-size: 0.85em;
            }
            
            #activityTable thead th:first-child,
            #activityTable tbody td:first-child {
                padding-left: 12px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 0.75em;
            }
            
            .action-buttons {
                gap: 4px;
            }
            
            .activity-type {
                gap: 4px;
            }
        }
        
        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.4em;
            }
            
            .dataTables_wrapper .dataTables_length select,
            .dataTables_wrapper .dataTables_filter input {
                padding: 6px 10px;
                font-size: 0.85em;
            }
            
            .btn-action {
                padding: 5px 8px;
                font-size: 0.7em;
            }
        }
    </style>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.13.6/js/jquery.dataTables.min.js}"></script>
    <script>
        $(document).ready(function() {
            var table = $('#activityTable').DataTable({
                responsive: true,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                order: [[1, 'asc']],
                columnDefs: [
                    { 
                        targets: 'no-sort', 
                        orderable: false 
                    }
                ],
                language: {
                    search: "Search activities:",
                    lengthMenu: "Show _MENU_ activities per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ activities",
                    infoEmpty: "No activities available",
                    infoFiltered: "(filtered from _MAX_ total activities)",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    },
                    zeroRecords: "No matching activities found"
                }
            });
            
            $(window).on('resize', function() {
                table.columns.adjust().responsive.recalc();
            });
        });
    </script>
</div>
</html>
